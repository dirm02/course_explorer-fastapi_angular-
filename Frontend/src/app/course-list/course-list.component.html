<div class="container mt-4">
  <div class="d-flex justify-content-between mb-2">
    <a [routerLink]="['/add']" class="btn btn-primary">Add new course</a>
    <div class="input-group" style="width: 300px;">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchQuery">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchCourses()">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 20%;">Course Name</th>
        <th style="width: 50%;">Location</th>
        <th style="width: 10%;">Start</th>
        <th style="width: 10%;">Length</th>
        <th style="width: 10%;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" matTooltip="{{ course.CourseDescription }}" matTooltipPosition="above">
        <td>
          <button class="btn btn-sm btn-outline-secondary" (click)="editCourse(course)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteCourse(course)">
            <i class="fa fa-trash"></i>
          </button>
          {{ course.CourseName }}
        </td>
        <td>{{ course.Country }}, {{course.City}}, {{course.University}}</td>
        <td>{{ course.StartDate }}</td>
        <td>{{ course.Length }}</td>
        <td>{{course.CurrencySymbol}}{{ course.Price }}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="changePage(1)"><<</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="changePage(currentPage - 1)"><</a>
      </li>
      <li class="page-item" *ngFor="let page of getPaginationRange()" [class.active]="currentPage === page" [class.disabled]="page === -1">
        <a class="page-link" href="#" (click)="page !== -1 && changePage(page)">{{ page === -1 ? '...' : page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="changePage(currentPage + 1)">></a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="changePage(totalPages)">>></a>
      </li>
    </ul>
  </nav>
</div>
